<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarwickEmocore</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre Warwick</a>
        </nav>
    </header>


    <button class="warwickBotao" id="warwickBotao">Clique para saber tudo sobre o Warwick</button>

    <audio id="warwickAudio" loop>
        <source src="./assets/Warwick_theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="warwickAudio_2">
        <source src="./assets/as_correntes.mp3" type="audio/mpeg">
    </audio>
    <main Class="apresentacao" id="conteudo" style="display: none;">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">As Correntes se quebraram, <strong class="tÃ­tulo-destaque"> A CRIATURA ESTA LIVRE !!</strong></h1>
            <img src="./assets/Warwick_main.png">
            <p class="apresentacao__conteudo__texto">El lobo siempre cuida a su loba, AUUUUUUUUUUUUUUUU</p>
            <div class="apresentacao__links">
                <h2 class="apresentacao__links__subtitulo">Acesse para saber mais:</h2>
                <a class="apresentacao__links__link" href="about.html">
                    <img src="./assets/Icone1.png">
                    Sobre Warwick
                </a>
                <a class="apresentacao__links__link" href="https://lolalytics.com/lol/warwick/build/" target="_blank">
                    <img src="./assets/Icone2.png">
                    Warwick Build
                </a>             
            </div>
        </section>   
    </main>

    <script>
        document.getElementById('warwickBotao').addEventListener('click', function() {
            var botaoWarwick = document.getElementById('warwickBotao');
            botaoWarwick.style.display = 'none';

            var conteudoElemento = document.getElementById('conteudo');
            if (conteudoElemento.style.display === 'none') {
                conteudoElemento.style.display = 'block';
            } else {
                conteudoElemento.style.display = 'none';
            }

            var audio_2 = document.getElementById('warwickAudio_2');
            audio_2.volume = 0.5;
            audio_2.play();

            var audio = document.getElementById('warwickAudio');
            audio.volume = 0.2;
            audio.play();


        });
    </script>
    <footer class="rodape">
        <p>Desenvolvido por Atair.</p>
    </footer>
</body>
</html>
